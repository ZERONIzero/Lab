<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Каракеян Арсен Смбатович</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
</head>
<body style="background-color: #2c2c2c;">
    <section style="position: relative;">
        <div id="1" style="z-index: 1; width: 210px; height: 210px; background-color: #F55B47; position: absolute;" onclick="change(this.id)"></div>
        <div id="2" style="z-index: 2; width: 210px; height: 210px; background-color: #AED216; margin: 50px; position: absolute;" onclick="change(this.id)"></div>
        <div id="3" style="z-index: 3; width: 210px; height: 210px; background-color: #4A4B9B; margin: 100px; position: absolute;" onclick="change(this.id)"></div>
    </section>
    <script>
        function change(id){
            if (id == 1) {
                document.getElementById(parseInt(id)).style.zIndex=3;
                document.getElementById(parseInt(id)+1).style.zIndex=2;
                document.getElementById(parseInt(id)+2).style.zIndex=1;
            }
            else if (id == 2) {
                document.getElementById(parseInt(id)-1).style.zIndex=1;
                document.getElementById(parseInt(id)).style.zIndex=3;
                document.getElementById(parseInt(id)+1).style.zIndex=2;
            }
            else if (id == 3) {
                document.getElementById(parseInt(id)).style.zIndex=3;
                document.getElementById(parseInt(id)-1).style.zIndex=2;
                document.getElementById(parseInt(id)-2).style.zIndex=1;
            }
        }
    </script>
</body>
