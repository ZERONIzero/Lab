<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Каракеян Арсен Смбатович</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
</head>
<body style="background-color: #2c2c2c;">
    <button style="background-color: #2c2c2c;border: 2px solid rgb(72, 72, 72);color: rgb(72, 72, 72);text-align: center;display: block; margin: auto;" onclick="make()">START</button>
    <section id="message">
    </section>
    <script>
        function RandomColor()
        {
            var symbol = '0123456789ABCDEF';
            let color_start = '#';
            for (let i = 0; i < 6; i++)
            {
                color_start += symbol[Math.floor(Math.random() * 16)];
            }
        return color_start;
        }

        function make() {
            document.getElementById('message').innerHTML = "";
            document.getElementById('message').innerHTML+=`<p style='font-size:7mm;color:${RandomColor()};'>Понедельник</p>`;
            document.getElementById('message').innerHTML+=`<p style='font-size:6mm;color:${RandomColor()};'>Вторник</p>`;
            document.getElementById('message').innerHTML+=`<p style='font-size:5mm;color:${RandomColor()};'>Среда</p>`;
            document.getElementById('message').innerHTML+=`<p style='font-size:4mm;color:${RandomColor()};'>Четверг</p>`;
            document.getElementById('message').innerHTML+=`<p style='font-size:3mm;color:${RandomColor()};'>Пятница</p>`;
            document.getElementById('message').innerHTML+=`<p style='font-size:2mm;color:${RandomColor()};'>Суббота</p>`;
            document.getElementById('message').innerHTML+=`<p style='font-size:1mm;color:${RandomColor()};'>Воскресенье</p>`;
        }
    </script>
</body>
