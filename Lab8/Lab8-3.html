<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каракеян Арсен Смбатович</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body>
        <h1>Горизонтальная линия</h1>
        <span style="padding-bottom: 20px;display: block;">
            Выберите значения параметров, которые требуется изменить, и нажмите кнопку <strong>[Выполнить]</strong>
        </span>
        <section id="Line_l">
            <div style="background-color: aliceblue; text-align: center;margin-bottom: 50px;margin-top: 50px;color: black;" id="line">LINE</div>
        </section>
        <form style="width: 80%; margin-left: auto; margin-right: auto; display: block;" class="container" id="form_l">
            <section>
                <label>Цвет линии (color)</label>
                <select class="form-select form-select-lg" id="number_color">
                    <option value="ffffff">Белый</option>
                    <option value="cb4154">Кирпично-красный</option>
                    <option value="6699cc">Сине-серый Крайола</option>
                    <option value="efa94a">Пастельно-жёлтый</option>
                </select>
            </section>
            <div class="container">
                <div class="row">
                    <div class="col order-2">
                        <section>
                            <label>Выравнивание</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="RADIO1" value="left">
                                <label class="form-check-label" for="flexRadioDefault1">LEFT</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="RADIO2" value="center" checked>
                                <label class="form-check-label" for="flexRadioDefault2">CENTER</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="RADIO3" value="right">
                                <label class="form-check-label" for="flexRadioDefault3">RIGHT</label>
                            </div>
                        </section>
                    </div>
                    <div class="col order-1" >
                        <div class="input-group" style="padding-top: 10px;">
                            <span class="input-group-text">width</span>
                            <input type="number" class="form-control" min="1" id="WID">
                        </div>
                        <div class="input-group" style="padding-top: 10px;">
                            <span class="input-group-text">height</span>
                            <input type="number" class="form-control" min="1" id="HEI">
                        </div>
                    </div>
                </div>
                <div class="row-2">
                    <button type="submit" class="btn btn-primary">Выполнить</button>
                    <button class="btn btn-danger" onclick="location.reload()">Обновить</button>
                </div>
            </div>
            <script>

                function handleFormSubmit(event)
                {
                    event.preventDefault();
                    const color=document.getElementById("number_color").value;
                    document.getElementById('line').style.backgroundColor="#"+color;
                    const width_l=document.getElementById("WID").value;
                    // alert(width_l);
                    document.getElementById('line').style.width=String(width_l)+"px";
                    const height_l=document.getElementById("HEI").value;
                    document.getElementById('line').style.height=height_l+"px";
                    const position_l=document.querySelector('input[name="flexRadioDefault"]:checked').value;
                    const line = document.getElementById('Line_l');
                    line.style.display="flex";
                    line.display="flex";
                    // document.getElementById('line').style.position='absolute';
                    // document.getElementById('line').style.String(value)=String(value);
                    switch (String(position_l)) {
                    case 'left':
                        line.style.justifyContent="left";
                        break;
                    case 'center':
                        line.style.justifyContent="center";
                        break;
                    case 'right':
                        line.style.justifyContent="right";
                        break;
    }

                }

                const formt=document.getElementById('form_l');
                formt.addEventListener('submit', handleFormSubmit);
            </script>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
