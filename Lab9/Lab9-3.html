<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каракеян Арсен Смбатович</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="background" id="field" style="width: 100vw;height: 100vh; background-image: url(back.png); background-size: cover; position: relative;">
        <img class="BALL" src="ball.png" style="z-index: 2;" id="ball">
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<style>
    .BALL {
        position: absolute;
        top: 0;
        left: 0;
        transition: all 1.2s;
    }

</style>
<script>

    let field_obj = document.getElementById('field');
    let ball=document.getElementById('ball');

    field_obj.addEventListener("click", function (e) {
        let fieldCoords = field_obj.getBoundingClientRect();

        let ballCoords = {
            top: e.clientY - fieldCoords.top - ball.clientHeight / 2,
            left: e.clientX - fieldCoords.left - ball.clientWidth / 2,
        };

        if (ballCoords.left + ball.clientWidth / 2 >= fieldCoords.right-50)
        {
            ball.style.left = (ballCoords.left - ball.clientWidth / 2)  + "px";
        }
        else if (e.clientX < 50)
        {
            ball.style.left = ballCoords.left + ball.clientWidth / 2  + "px";
        }
        else
        {
            ball.style.left = ballCoords.left + "px";
        }
        
        if (ballCoords.top + ball.clientHeight / 2 >= fieldCoords.bottom-50)
        {
            ball.style.top = (ballCoords.top - ball.clientHeight / 2)  + "px";
        }
        else if (e.clientY < 50)
        {
            ball.style.top = ballCoords.top + ball.clientHeight / 2  + "px";
        }
        else
        {
            ball.style.top = ballCoords.top + "px";
        }
        // ball.style.top = ballCoords.top + "px";
    });
</script>
</html>
