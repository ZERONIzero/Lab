<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каракеян Арсен Смбатович</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body style="height: 100%;">
        <div style="display: flex; justify-content: center;" >
            <div class="input-group" style="padding-top: 10px; width: 90%;">
                <btn class="btn btn-primary" style="margin-right: 2px;" onclick="move(false);">←</btn>
                <btn class="btn btn-primary" style="margin-right: 2px;" onclick="move(true);">→</btn>
                <span class="input-group-text">https://</span>
                <input type="text" class="form-control" id="url_addres" placeholder="edu.kpfu.ru">
                <button class="btn btn-primary" style="margin-right: 12px; border-radius: 0px 5px 5px 0px;" onclick="open_iframe()">►</button>
                <button class="btn btn-secondary" style="border-radius: 5px;" onclick="new_window()">❐</button>
            </div>
        </div>

        <iframe style="border: 2px solid #2c2c2c; display: block; margin-left: auto; margin-right: auto; margin-top: 20px; border-radius: 20px" onload="resizeIframe(this)"
            id="frame_browser"
            title="open_site"
            width="98%"
            src="https://edu.kpfu.ru">
        </iframe>

        <script>
            
            const historyStack = [];
            const frame_brow=document.getElementById("frame_browser");
            var index=0;
            
            function new_window()
            {
                window.open("Lab9-1.html", '_blank').getElementById('frame_browser').src = "https://"+String(document.getElementById("url_addres").value) ;
            }
            
            
            function open_iframe()
            {
                frame_brow.src = "https://"+String(document.getElementById("url_addres").value);
                historyStack.push(String(frame_brow.src));
            }

            function move(mission)
            {
                mission ? index+=1:index-=1;
                // alert(frame_brow.contentWindow.history);
                if (mission)
                {
                    if (index >= historyStack.length)
                    {
                        return;
                    }
                    else
                    {
                        frame_brow.src=historyStack[index];
                    }
                    // frame_brow.src=historyStack[index];
                }
                else
                {
                    if (index < 0)
                    {   
                        index=0;
                        return;
                    }
                    else
                    {
                        frame_brow.src=historyStack[historyStack.length-index];
                    }
                }
            }

            function resizeIframe(obj) {
                obj.style.height = String(window.screen.availHeight - 202)+"px";
            }

        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
