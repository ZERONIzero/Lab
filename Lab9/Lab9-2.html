<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каракеян Арсен Смбатович</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body>
        <section class="window">
            <button id="btn1" class="btn btn-primary">Успей нажать</button>
        </section>
    </body>
    <style>
        .window{
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script>

        let obj=document.getElementById("btn1");
        obj.style.position="absolute";
        obj.style.transition="0.02s";

        const random = (min,max) => {
            const rand = min + Math.random() * (max - min + 1);
            return Math.floor(rand);
        }

        function btn_move()
        {
            obj.style.left = String(random(0,90))+"%";
            obj.style.top = String(random(0,90))+"%";
            obj.style.visibility='visible';
        }

        obj.addEventListener("mouseover", () => {
            obj.style.visibility = 'hidden';
            setTimeout(btn_move,3000);
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
