<script>
    class Person{
        constructor(name,age,group)
        {
            this.name=name;
            this.age=age;
            this.group=group;
        }
        info(){
            document.write("Имя : "+this.name+"<br/>Возраст : "+this.age+"<br/>Группа : "+this.group);
        }
    }

    let ZeroNi=new Person("ZeroNi",21,"1216e");
    ZeroNi.info();
</script>
