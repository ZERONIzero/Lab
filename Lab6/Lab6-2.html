<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Каракеян Арсен Смбатович</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
</head>
<body style="background-color: #2c2c2c;color: antiquewhite;">
    <script>
        function Optical_media(Type_of_installation,Type,Connection_interface,Maximum_reading_speed,Maximum_transmission_speed) 
        {
            this.Type_of_installation = Type_of_installation;
            this.Type = Type;
            this.Connection_interface = Connection_interface;
            this.Maximum_reading_speed = Maximum_reading_speed;
            this.Maximum_transmission_speed = Maximum_transmission_speed;
            this.info = function(){
                document.write(" Тип установки : " + this.Type_of_installation + 
                    "<br/> Тип : " + this.Type + "<br/> Интерфейс подключения : "+
                    this.Connection_interface+"<br/> Максимальная скорость чтения : "+
                    this.Maximum_reading_speed+"<br/> Максимальная скорость передачи : "+
                    this.Maximum_transmission_speed+"<br/>");
            }
        };
    Optical_media.prototype.additional_info  = function() {
        document.write("Год выхода : "+this.entering_the_market + "<br/>");
    };
    Optical_media.prototype.entering_the_market = "2002";
    let Panasonic = new Optical_media("Внутренний","CD_RW","USB","7800kbit/sec","2000kbit/sec",);
    Panasonic.additional_info();
    Panasonic.info();

    </script>
</body>
