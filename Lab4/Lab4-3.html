<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Каракеян Арсен Смбатович</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
</head>
<body style="background-color: #2c2c2c; color: antiquewhite;">
    <section style="color: antiquewhite;" id="rand"></section>
    <section style="color:antiquewhite;" id="rand_res"></section>
    <script>
        const length = 15;
        const min = -650;
        const max = 650;
        const numbers = [...Array(length+1)];
        let col_negativ=0;
        let out = document.getElementById('rand');
        let str="Random_array : ";
        for (let i = 0; i <= length; i++)
        {
            numbers[i] = Math.random() * (max - min) + min;
            if (numbers[i]<0)
            {
                col_negativ++;
            }
            if (i%5==0){
                str+="\n";
            }
            str+="&nbsp"+"&nbsp"+"&nbsp"+numbers[i]; 
        }
        out.innerHTML = str;
        document.write("Количество отрицательных чисел : ",col_negativ);
        let F = parseFloat(prompt("Укажите любое число : ", "-650 до 650"));
        let out1 = document.getElementById('rand_res');
        let str_new=0.0;
        for (let i1 = 0; i1 <= length; i1++)
        {
            if (i1 % 3 == 0 && numbers[i1]!=F)
            {
                str_new+=numbers[i1];
            }
        }
        out1.innerHTML = "Сумма чисел, которые стоят на местах кратные 3 : "+ str_new;
    </script>
</body>
</html>
